baseURL = "https://thought-garden.pages.dev/"
languageCode = "en-us"
title = "My Thought Garden"
theme = "hugo-bearneo"
author = "Paul"
copyright = "Copyright (c) 2026, Paul."

# Generate a nice robots.txt for SEO
enableRobotsTXT = true

# Generate 'Bearblog'-like URLs
[permalinks]
  blog = "/:slug/"
  tags = "/blog/:slug/"

[params]
  description = "AI Security Authority & Thought Garden"
  
  # NEO SPECIFIC FEATURES
  showUpvote = true          # Enable the upvote button
  showTableOfContents = true # Enable TOC for long posts
  showShareButtons = true    # Social sharing links
  hideMadeWithLine = true
  
  # AUTHORITY BUILDING (Social Icons)
  [[params.social]]
    name = "linkedin"
    url = "https://linkedin.com/in/paulmozaffari"
  [[params.social]]
    name = "github"
    url = "https://github.com/paulmozaffari"

  # Date format (ISO 8601 style)
  dateFormat = "2006-01-02"

# Configure markup highlighter to match 'Bearblog' aesthetics
[markup]
  [markup.highlight]
    style = "friendly"
    lineNos = true
    lineNumbersInTable = false
    codeFences = true
  
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # Needed for some HTML in Markdown if you use it

[server]
  watch = true
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2